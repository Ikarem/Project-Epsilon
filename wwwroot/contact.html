<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="icon" type="image/png" href="/assets/logo.png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>&copy; Project Epsilon 2025</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }


        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            color: #333;
        }


        header {
            background-color: #ffffff;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            position: sticky;
            top: 0;
            z-index: 1000;
            min-height: 70px;
            max-height: 80px;
            overflow: hidden;
        }


        .logo {
            font-size: 24px;
            font-weight: bold;
            color: #4a00e0;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .site-logo {
            width: 40px;
            height: 40px;
        }


        .nav-links {
            display: flex;
            gap: 20px;
            align-items: center;
        }

        .nav-links a {
            text-decoration: none;
            color: #333;
            font-size: 16px;
            transition: color 0.3s ease;
        }

        .nav-links a:hover {
            color: #4a00e0;
        }


        .login-button {
            background-color: #4a00e0;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        .login-button:hover {
            background-color: #3a00b5;
            transform: scale(1.05);
        }


        .contact-section {
            padding: 40px;
            text-align: center;
            background-color: #ffffff;
            margin-bottom: 40px;
        }

        .contact-section h2 {
            font-size: 36px;
            color: #4a00e0;
            margin-bottom: 20px;
        }

        .contact-form {
            max-width: 600px;
            margin: 0 auto;
            text-align: left;
        }

        .contact-form input,
        .contact-form textarea,
        .contact-form button {
            width: 100%;
            padding: 15px;
            margin: 10px 0;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        .contact-form textarea {
            resize: none;
            height: 150px;
        }

        .contact-form button {
            background-color: #4a00e0;
            color: white;
            cursor: pointer;
            font-weight: bold;
        }

        .contact-form button:hover {
            background-color: #3a00b5;
            transform: scale(1.05);
        }


        .map-section {
            padding: 40px;
            text-align: center;
            background-color: #ffffff;
            margin-bottom: 40px;
        }

        .map-section iframe {
            width: 100%;
            height: 400px;
            border: none;
            border-radius: 10px;
        }


        .contact-details {
            padding: 40px;
            text-align: center;
            background-color: #ffffff;
            margin-bottom: 40px;
        }

        .contact-details p {
            font-size: 18px;
            color: #555;
            margin-bottom: 10px;
        }


        footer {
            background-color: #4a00e0;
            color: white;
            text-align: center;
            padding: 20px;
        }

        .dashboard-button {
            background: linear-gradient(135deg, #4a00e0, #3a00b5);
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 16px;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: all 0.3s ease;
        }

        .dashboard-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(74, 0, 224, 0.3);
        }

        .dashboard-button svg {
            transition: transform 0.3s ease;
        }

        .dashboard-button:hover svg {
            transform: rotate(90deg);
        }


        .login-button {
            display: none;
        }
    </style>
</head>

<body>

    <header>
        <div class="logo" onclick="location.href='index.html'">
            <img src="assets/logo.png" alt="Epsilon Logo" class="site-logo">
            <span>Project Epsilon</span>
        </div>
        <div class="nav-links">
            <a href="index.html">Home</a>
            <a href="features.html">Features</a>
            <a href="pricing.html">Pricing</a>
            <a href="contact.html">Contact</a>
            <button class="dashboard-button" onclick="location.href='dashboard.html'">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <rect x="3" y="3" width="7" height="7"></rect>
                    <rect x="14" y="3" width="7" height="7"></rect>
                    <rect x="3" y="14" width="7" height="7"></rect>
                    <rect x="14" y="14" width="7" height="7"></rect>
                </svg>
                Dashboard
            </button>
        </div>
    </header>


    <section class="contact-section">
        <h2>Contact Us</h2>
        <form class="contact-form" id="contactForm">
            <input type="text" placeholder="Your Name" required>
            <input type="email" placeholder="Your Email" required>
            <textarea placeholder="Your Message" required></textarea>
            <button type="submit">Send Message</button>
        </form>
    </section>

    <footer>
        &copy; 2025 Epsilon. All rights reserved.
    </footer>
    <script src="/js/init.js"></script>
</body>

</html>
